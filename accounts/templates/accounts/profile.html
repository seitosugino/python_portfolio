{% extends "portfolio/base.html" %}

{% block content %}

<div class="card card-profile my-5 mx-auto">
    <div class="card-body">
        <h5 class="card-title text-center">プロフィール</h5>
        <table class="profile_table mb-4">
            <tbody>
                <tr>
                    <th class="header">名前</th>
                    <td class="data">{{ user_data.username }}</td>
                </tr>
                <tr>
                    <th class="header">メールアドレス</th>
                    <td class="data">{{ user_data.email }}</td>
                </tr>
            </tbody>
        </table>
        <div class="button mx-auto">
            {% if address_data.count == 0 %}
                <a href="{% url 'address_create' %}" class="btn btn-lg btn-warning btn-block">新規登録</a>
            {% else %}
                <a href="{% url 'address' %}" class="btn btn-lg btn-warning btn-block">編集する</a>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
